# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "Jianqiuer"
repo_name: "Awesome6DPoseEstimation"
show_authors: False
show_links: False
show_badge: False
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "6D Pose": 
        filters: ["6D Pose", "Pose Estimation"]
    "Point Cloud Registration":
        filters: ["Point Cloud Registration"]
    "Point Cloud Segmentation":
        filters: ["3D Point Cloud Segmentation", "Point Cloud Segmentation"]
    "Zero-shot":
        filters: ["Zero Shot", "Zero shot Learning"]
